{% extends "layout.html" %}
{% load static %}

{% block content %}
<div class="row my-3">
  <div class="col-md-6 mx-auto">
    <h3 class="text-center">Sign Up</h3>
      {% for m in messages%}
         <p class={{m.tags}}>{{m}}</p>
      {% endfor %}
    <form action="{% url "signup" %}" method="post">
      {% csrf_token %}
        <input type="text" class="form-control rounded-0 mb-2" name="f_name" id="f_name" placeholder="First Name" required>
        <label class="error" id="f_nameError"></label>

        <input type="text" class="form-control rounded-0 mb-2" name="l_name" id="l_name" placeholder="Last Name" required>
        <label class="error" id="l_nameError"></label>

        <input type="text" class="form-control rounded-0 mb-3" name="u_name" id="u_name" placeholder="User Name" required>
        <label class="error" id="u_nameError"></label>

        <input type="email" class="form-control rounded-0 mb-3" name="email" id="email" placeholder="Email" required>
        <label class="error" id="emailError"></label>

        <input type="password" class="form-control rounded-0 mb-3" name="pass" id="pass" placeholder="Password" required>
        <label class="error" id="passwordError"></label>

        <input type="password" class="form-control rounded-0 mb-3" name="pass2" id="pass2" placeholder="Confirm Password" required>
        <label class="error" id="password2Error"></label>

        <input type="submit" class="btn btn-dark w-100 rounded-0 mt-2" value="Register">
    </form>
  </div>
</div>

{% endblock content %}

{% block javascript %}
  <script src="{% static "js/signup.js"%}"></script>
{% endblock  %}
